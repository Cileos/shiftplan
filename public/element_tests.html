<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="/assets/application.css" type="text/css" media="screen" charset="utf-8">
</head>
<body>

<section class="buttons">
  <header>
    <h1>Buttons</h1>
  </header>

  <dl>
    <dt><pre>.button, button, input[type=submit]</pre></dt>
    <dd>
      <button>Button</button>
      <a class="button" href="#">Link</a>
      <input type="submit" value="Input">
    </dd>
    <dt><pre>.button-small</pre></dt>
    <dd>
      <button class="button-small">Button</button>
      <a class="button button-small" href="#">Link</a>
      <input type="submit" class="button-small" value="Input">
    </dd>
    <dt><pre>.button[data-icon], button[data-icon]</pre></dt>
    <dd>
      <button data-icon>Button</button>
      <a class="button" data-icon href="#">Link</a>
    </dd>
    <dt><pre>.button-small[data-icon]</pre></dt>
    <dd>
      <button class="button-small" data-icon>Button</button>
      <a class="button button-small" href="#" data-icon>Link</a>
    </dd>
    <dt><pre>.button-group</pre></dt>
    <dd>
      <ul class="button-group">
        <li><button>Button</button></li>
        <li><button>Button</button></li>
        <li><button>Button</button></li>
      </ul>
    </dd>
    <dt><pre>.dropdown</pre></dt>
    <dd>
      <nav>
        <ul>
          <li><a href="#">Element</a></li>
          <li class="dropdown"><a href="#">Dropdown element</a>
            <ul>
              <li><a href="#">Sub element</a></li>
              <li><a href="#">Sub element</a></li>
              <li><a href="#">Sub element</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </dd>
  </dl>
</section>
  
</body>
</html>
