en:
  date:
    formats:
      default: "%d.%m.%Y"
      default_with_week_day: "%A, the %d.%m.%Y"
      short: "%e. %b"
      long: "%e. %B %Y"
      long_without_day: "%B %Y"
      only_day: "%e"
      week: "KW %V"
      week_with_year: "KW %V / %Y"
      week_with_first_day: "KW %V %d.%m.%Y"
      week_day: "%A"
      abbr_week_day: "%a"
      week_day_with_yearless_date: "%A, %d.%m."
      yearless_date: "%d.%m."

    day_names:
      - Sunday
      - Monday
      - Tuesday
      - Wednesday
      - Thursday
      - Friday
      - Saturday
    abbr_day_names:
      - Sun
      - Mon
      - Tue
      - Wed
      - Thu
      - Fri
      - Sat
    month_names:
      - ~
      - January
      - February
      - March
      - April
      - May
      - June
      - July
      - August
      - September
      - October
      - November
      - December
    abbr_month_names:
      - ~
      - Jan
      - Feb
      - Mar
      - Apr
      - May
      - Jun
      - Jul
      - Aug
      - Sep
      - Oct
      - Nov
      - Dec
    order:
      - :day
      - :month
      - :year

  time:
    formats:
      default: "%A, %d. %B %Y, %H:%M"
      short: "%d. %B, %H:%M"
      tiny: "%d.%m.%Y at %H:%M"
      long: "%A, %d. %B %Y, %H:%M"
      time: "%H:%M"
      abbr_week_day: "%a"
      short_month_and_year: "%b %Y"

    am: "Morning"
    pm: "Afternoon"

  datetime:
    distance_in_words:
      half_a_minute: 'half a minute'
      less_than_x_seconds:
        one: 'less than a second'
        other: 'less than %{count} seconds'
      x_seconds:
        one: 'one second'
        other: '%{count} seconds'
      less_than_x_minutes:
        one: 'less than a minute'
        other: 'less than %{count} minutes'
      x_minutes:
        one: 'one minute'
        other: '%{count} minutes'
      about_x_hours:
        one: 'around one hour'
        other: 'around %{count} hours'
      x_days:
        one: 'one day'
        other: '%{count} days'
      about_x_months:
        one: 'around one month'
        other: 'around %{count} months'
      x_months:
        one: 'one month'
        other: '%{count} months'
      almost_x_years:
        one: 'almost one year'
        other: 'almost %{count} years'
      about_x_years:
        one: 'around one year'
        other: 'around %{count} years'
      over_x_years:
        one: 'more than one year'
        other: 'more than %{count} years'
    prompts:
      second: "seconds"
      minute: "minutes"
      hour: "hours"
      day: "day"
      month: "month"
      year: "year"

  number:
    format:
      precision: 2
      separator: ','
      delimiter: '.'
      significant: false
      strip_insignificant_zeros: false
    currency:
      format:
        unit: 'ï¿½'
        format: '%n %u'
        separator: ","
        delimiter: "."
        precision: 2
        significant: false
        strip_insignificant_zeros: false
    percentage:
      format:
        delimiter: ""
    precision:
      format:
        delimiter: ""
    human:
      format:
        delimiter: ""
        precision: 1
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        # Storage units output formatting.
        # %u is the storage unit, %n is the number (default: 2 MB)
        format: "%n %u"
        units:
          byte:
            one:   "Byte"
            other: "Bytes"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"
      decimal_units:
        format: "%n %u"
        units:
          unit: ""
          thousand: thousand
          million: million
          billion:
            one: billion
            other: billions
          trillion: trillion
          quadrillion:
            one: quadrillion
            other: quadrillions

  support:
    array:
      words_connector: ", "
      two_words_connector: " and "
      last_word_connector: " and "
    select:
      prompt: "please select:"

  helpers:
    select:
      prompt: "please select"

    submit:
      create: '%{model} create'
      update: '%{model} update'
      submit: '%{model} save'

  errors:
    format: "%{attribute} %{message}"

    messages: &errors_messages
      inclusion: "is not a valid value"
      exclusion: "is not available"
      invalid: "invalid"
      confirmation: "does not match with prior confirmation"
      accepted: "must be accepted"
      empty: "This feld can't be empty."
      blank: "This feld can't be empty."
      too_long: "too long (not more than %{count} characters)"
      too_short: "too short (not less than %{count} characters)"
      wrong_length: "wrong length (must have exactly %{count} characters)"
      not_a_number: "is not a number"
      greater_than: "must be greater than %{count}"
      greater_than_or_equal_to: "must be greater than or equal to %{count}"
      equal_to: "must be equal to %{count}"
      less_than: "must be less than %{count}"
      less_than_or_equal_to: "must be less than or equal to %{count}"
      odd: "must be odd"
      even: "must be even"
      not_an_integer: "must be an integer"
      not_saved:
        one:    "not possible to save: an error."
        other:  "not possible to save: %{count} errors."
    template: &errors_template
      header:
        one:    "%{model} could not be saved: an error."
        other:  "%{model} could not be saved: %{count} errors."
      body: "please check the following fields:"

  activerecord:
    errors:
      messages:
        taken: "is already taken"
        record_invalid: "validation has failed: %{errors}"
        <<: *errors_messages
      template:
        <<: *errors_template

      full_messages:
        format: "%{attribute} %{message}" 

  action: Action

