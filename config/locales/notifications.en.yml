en:
  notifications:
    all_done: "All done."
    post:
      blurb: 'wrote "%{title}": "%{body}"'
      mail_subject: "%{name} wrote a new post"
      introductory_text: "%{name} wrote a new post on %{date} :"
    comment_on_post:
      blurb: 'commented "%{post_title}": "%{body}"'
      mail_subject: "%{name} commented on a post"
      introductory_text: "%{author_name} commented on '%{post_title}' at %{date} :"
    comment_on_post_of_employee:
      blurb: 'commented "%{post_title}": "%{body}"'
      mail_subject: "%{name} commented on one of your posts"
      introductory_text: "%{author_name} commented on your '%{post_title}' at %{date}:"
    comment_on_post_for_commenter:
      blurb: 'commented "%{post_title}": "%{body}"'
      mail_subject: "%{name} also commented on a post"
      introductory_text: "%{author_name} also commented on '%{post_title}' at %{date}:"
    comment_on_scheduling:
      blurb: 'commented on a shift: "%{body}"'
      mail_subject: "%{name} commented on your schedules."
      introductory_text: "%{author_name} commented on a schedule of %{employee_name} on %{date} (%{quickie}):"
    comment_on_scheduling_of_employee:
      blurb: 'commented on your shift: "%{body}"'
      mail_subject: "%{name} commented on one of your schedules."
      introductory_text: "%{author_name} commented on one of your schedules on %{date} (%{quickie}) :"
    comment_for_commenter:
      blurb: 'commented on a shift: "%{body}"'
      mail_subject: "%{name} also commented on a schedule."
      introductory_text: "%{author_name} has also commented on the shift of %{employee_name} on %{date} (%{quickie}) :"
    answer_on_comment:
      blurb: 'commented on a shift: "%{body}"'
      mail_subject: "%{name} replied to a comment on a schedule."
      introductory_text: "%{author_name} replied to a comment on a schedule of %{employee_name} on %{date} (%{quickie}):"
    answer_on_comment_of_employee:
      blurb: 'commented on a shift: "%{body}"'
      mail_subject: "%{name} has replied to your comment on a schedule."
      introductory_text: "%{author_name} replied to your comment on the schedule of %{employee_name} on %{date} (%{quickie}) :"
    answer_on_comment_on_scheduling_of_employee:
      blurb: 'commented on your shift: "%{body}"'
      mail_subject: "%{name} replied to a comment on one of your scheduls."
      introductory_text: "%{author_name} replied to a comment on one of your schedules %{date} (%{quickie}) :"
    answer_on_comment_of_employee_on_scheduling_of_employee:
      blurb: 'commented on your shift: "%{body}"'
      mail_subject: "%{name} has replied to your comment on your schedule."
      introductory_text: "%{author_name} has replied on your comment on one of your schedules on %{date} (%{quickie}):"
    answer_on_comment_for_commenter:
      blurb: 'commented on a shift: "%{body}"'
      mail_subject: "%{name} replied to a comment on a schedule you've commented on."
      introductory_text: "%{author_name} has replied to a comment on schedule of  %{employee_name} on %{date} (%{quickie}). Others also commented on this schedule:"
    upcoming_scheduling:
      subject: 'Upcoming scheduling'
      blurb: "%{date} %{quickie} (%{account} / %{organization} / %{plan})"
      mail_subject: "Reminder: Upcoming shift (%{account} / %{organization} / %{plan})"
      introductory_text: "You are scheduled for a shift on %{date} (%{quickie})."
