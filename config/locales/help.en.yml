# encoding: utf-8
en:
  help:
    calendar:
      keyboard_heading: Keyboard shortcuts for plans
      keyboard: |
        - ⇦, ⇩, ⇧, ⇨ := Navigation
        - ENTER  := create / edit (according to context)
        - n, a := [*n*]ew appointment / cre[*a*]te appointment
        - e      := [*e*]dit appointment
        - c      := [*c*]omment
        - h, j, k, l := alternative navigation (Vim)
