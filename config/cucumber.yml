<%
rerun = File.file?('rerun.txt') ? IO.read('rerun.txt') : ""
rerun_opts = rerun.to_s.strip.empty? ? "--format #{ENV['CUCUMBER_FORMAT'] || 'Cucumber::Formatter::Progretty'} features" : "--format #{ENV['CUCUMBER_FORMAT'] || 'pretty'} #{rerun}"
std_opts = "--format #{ENV['CUCUMBER_FORMAT'] || 'pretty'} --color --strict --tags ~@wip"
%>
default: <%= std_opts %> features
wip: --tags @wip:3 --wip features
rerun: <%= rerun_opts %> --format rerun --out rerun.txt --strict --tags ~@wip
ci:                     --format Cucumber::Formatter::Progretty --color --tags ~@wip
ci_javascripts_only:    --format Cucumber::Formatter::Progretty --color --tags ~@wip --tags @javascript
ci_without_javascripts: --format Cucumber::Formatter::Progretty --color --tags ~@wip --tags ~@javascript
